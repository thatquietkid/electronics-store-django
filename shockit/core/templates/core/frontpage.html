{% extends 'core/base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
<header class="px-6 py-10 lg:py-20 bg-purple-500">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome to Shockit Electronics</p>
        <p class="mb-10 text-white">Your last stop for electronics shopping!</p>
        <a href="#" class="inline-block bg-white text-purple-500 py-4 px-8 rounded-xl hover:bg-gray-200">Shop Now</a>
    </div>
</header>
<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product/partials/product_list_item.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
