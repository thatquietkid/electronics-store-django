{% extends 'core/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto flex items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4 pr-6">
        <h1 class="mb-5 text-3xl">
            Checkout
        </h1>
        
        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping information</h2>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">First Name</label>
                        <input type="text" name="first_name" class="w-full p-5 rounded-xl" placeholder="First Name" value="{{request.user.first_name}}" required />
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Last Name</label>
                        <input type="text" name="last_name" class="w-full p-5 rounded-xl" placeholder="Last Name" value="{{request.user.last_name}}" required />
                    </div>
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2">Address</label>
                    <input type="text" name="address" class="w-full p-5 rounded-xl" placeholder="Enter your Address" required />
                </div>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">Zip Code</label>
                        <input type="tel" name="zipcode" class="w-full p-5 rounded-xl" placeholder="Enter your Zip Code" required />
                    </div>
                    <div class="w-1/2 mb-4">
                        <label class="inline-block mb-2">City/Place</label>
                        <input type="text" name="place" class="w-full p-5 rounded-xl" placeholder="Enter your City/Place" required />
                    </div>
                </div>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Contact information</h2>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl" id="errors">
                <div class="mb-4">
                    <label class="inline-block mb-2">Email</label>
                    <input type="email" name="email" class="w-full p-5 rounded-xl" placeholder="Email" value="{{request.user.email}}" required />
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2">Phone number</label>
                    <input type="phone" name="phone" class="w-full p-5 rounded-xl" placeholder="Phone number" required />
                </div>
            </div>
        </div>
    </div>
    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>${{cart.get_total_cost}}</span>
        </div>
        <button 
            onclick="buy(event)"
            class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white"
        >
            Confirm checkout
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="application/javascript" src="https://js.stripe.com/v3/"></script>
<script>
    let el = document.querySelector('#errors');
    function validateForm(data){
        let errors = [];
        if (data.first_name === ''){
            errors.push('First name is empty');
        }
        if (data.last_name === ''){
            errors.push('Last name is empty');
        }
        if (data.email === ''){
            errors.push('Email is empty');
        }
        if (data.phone === ''){
            errors.push('Phone is empty');
        }
        if (data.address === ''){
            errors.push('Address is empty');
        }
        if (data.zipcode === ''){
            errors.push('Zipcode is empty');
        }
        if (data.place === ''){
            errors.push('Place is empty');
        }
        if (errors.length > 0){
            let html = '<ul';
            errors.forEach((error) => {
                html += <li> + error + </li>;
            })
            el.innerHTML = html + '</ul>';
        } else {
            el.innerHTML = '';
        }
        return errors;
    }
    function buy(event){
        event.preventDefault();
        let data = {
            'first_name' : document.querySelector('input[name="first_name"]').value,
            'last_name' : document.querySelector('input[name="last_name"]').value,
            'email' : document.querySelector('input[name="email"]').value,
            'phone' : document.querySelector('input[name="phone"]').value,
            'address' : document.querySelector('input[name="address"]').value,
            'zipcode' : document.querySelector('input[name="zipcode"]').value,
            'place' : document.querySelector('input[name="place"]').value,
        }
        let errors = validateForm(data);
        if (errors.length){
            console.log('Errors',errors);
        } else {
            var stripe = Stripe('{{pub_key}}');
            fetch('/order/start_order/',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{csrf_token}}'
                },
                credentials: 'same-origin',
                body: JSON.stringify(data)
            })
            .then(function(respomse){
                return respomse.json;
            })
            .then(function(session){
                return stripe.redirectToCheckout({ sessionId: session.session.id });
            })
            .then(function(result){
                if (result.error){
                    alert(result.error.message);
                }
            })
            .catch(function(error){
                console.log('Errors',error);
            })
        }
        return false;
    }
</script>
{% endblock %}
